<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    >
    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    >
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />
    <!-- Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    >

  <body id="body">
    <header class="header">
      <div class="menu">
        <button id='menuButton' class="menu__button">
          <span class="fas fa-bars"></span>
        </button>
        <div id="menu">
          <ul id ='menuElements'class='menu__elements'>
            <li id='menuHome'>Home</li>
            <li id='menuArena'>Arena</li>
          </ul>
        </div>
      </div>
      <div class='finder' >
        <div class="finder__input">
          <input id='findInput' type="text" placeholder="Busca tu pokemon">
        </div>
        <div class="finder__button">
          <img id="findButton" src="../src/app/assets/pokeball_good_resolution.png" alt="pokeball svg">
        </div>
      </div>  
    </header>

    <section id="loader" class="loader is-hidden">
      <div class="pokeball c-loader u-flash"></div>
    </section>

    <main class="main">
      <div id='logo' class="logo">
        <img  src="assets/logo.png" alt="logo">
      </div>
      <div class="front">
        <div id="grid" class='front__grid'>
        </div>
      </div>
      <div id="infoDiv" class="front__as">
        <img src="src\app\assets\ash.png" alt="">
        <div id="talkArea" class="front__as__dialogue"></div>
      </div>
      <div id="pokemonDetail"></div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <h5>Datos de <a href="https://pokeapi.co/"> pokeapi.co</a></h5>
        <h5>Jaime Labrador</h5>
      </div>
    </footer>

  </body>
</html>
